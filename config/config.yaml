# JetX Predictor - KonfigÃ¼rasyon DosyasÄ±

# VeritabanÄ± AyarlarÄ±
database:
  path: "data/jetx_data.db"
  backup_path: "data/backups/"

# Model AyarlarÄ±
model:
  path: "models/jetx_model.h5"
  scaler_path: "models/scaler.pkl"
  sequence_length: 50
  
  # Model hiperparametreleri (eÄŸitim sonrasÄ± gÃ¼ncellenecek)
  hyperparameters:
    units: 128
    dropout: 0.2
    learning_rate: 0.001

# Ã–zellik Ã‡Ä±karma AyarlarÄ±
features:
  window_sizes: [5, 10, 20, 50]
  milestones: [10.0, 20.0, 50.0, 100.0]
  
# Tahmin AyarlarÄ±
prediction:
  # Kritik eÅŸik
  critical_threshold: 1.5
  high_multiplier_threshold: 3.0
  
  # GÃ¼ven eÅŸikleri (mod bazÄ±nda)
  confidence_thresholds:
    aggressive: 0.50
    normal: 0.65
    rolling: 0.80
  
  # VarsayÄ±lan mod
  default_mode: "normal"
  
  # Risk yÃ¶netimi
  max_consecutive_losses: 3  # Bu kadar ardÄ±ÅŸÄ±k yanlÄ±ÅŸ tahmin sonrasÄ± uyarÄ±
  
# Streamlit ArayÃ¼z AyarlarÄ±
ui:
  theme: "dark"  # dark veya light
  page_title: "JetX Predictor"
  page_icon: "ğŸš€"
  
  # Grafik ayarlarÄ±
  chart:
    default_window: 100  # Son kaÃ§ el gÃ¶sterilecek
    update_interval: 1000  # ms cinsinden
  
  # UyarÄ± ayarlarÄ±
  alerts:
    sound_enabled: true
    critical_zone_alert: true
    loss_streak_alert: true
    cooling_period_alert: true

# GitHub Entegrasyonu
github:
  repository_url: "https://github.com/USERNAME/jetxpredictor"
  models_release: true  # Modelleri GitHub Release olarak yÃ¼kle
  
# Google Colab - GitHub entegrasyonu
colab:
  github_clone: true  # Colab'da GitHub'dan klonla
  model_download_from_release: true  # Modelleri GitHub Release'den indir
  
# Loglama
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "data/app.log"
  max_size_mb: 10
  backup_count: 5

# Cache AyarlarÄ±
cache:
  enabled: true
  ttl_seconds: 300  # 5 dakika
  max_size: 100  # Maksimum cache item sayÄ±sÄ±
